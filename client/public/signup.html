<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - AI Resume Tracker</title>
  <link rel="stylesheet" href="../css/signup.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://accounts.google.com/gsi/client" ></script>

</head>

<body>

  <div class="bg-shapes">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="auth-container">

    <div class="auth-wrapper">

      <div class="auth-image">
        <img src="../assets/illustration.png" alt="Signup Image">
      </div>

      <div class="auth-card">

        <div class="logo" style="text-align:center; margin-bottom:15px;">
          <img src="../assets/Group 1686550876.png" alt="Logo" style="width:80px; height:auto;">
        </div>

        <h2>Create Account</h2>

        <p style="text-align:center; color:#555; margin-bottom:20px; font-size:14px;">
          See what is going on with your business
        </p>

        <form id="signupForm">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
          <button type="submit" class="btn">Sign Up</button>
          <div id="signupMsg"></div>
        </form>

        <div style="text-align:center; margin-top:20px; font-size:14px; color:#555;">
          
          <p>or continue with</p>
          
           <div id="googleLoginBtn">Sign Up with googel</div>


        </div>

        <p class="switch-page" style="margin-top:15px;">
          Already have an account? <a href="../index.html">Login</a>
        </p>

      </div>

    </div>
  </div>

  <script src="../js/google-login.js"></script>
  <script src="../js/auth.js" type="module"></script>
</body>

</html>
