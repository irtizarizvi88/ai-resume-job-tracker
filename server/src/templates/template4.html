<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 9</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  background: #0f0f0f;
  margin: 0;
  font-family: 'Inter', sans-serif;
}
.container {
  max-width: 850px;
  margin: 60px auto;
  background: #1a1a1a;
  color: #f5c77a;
  border-radius: 16px;
  padding: 45px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 38px;
  margin-bottom: 30px;
  border-bottom: 3px solid #f5c77a;
  padding-bottom: 10px;
}
.section {
  margin-bottom: 22px;
}
.section-title {
  font-weight: 700;
  letter-spacing: 1px;
  margin-bottom: 6px;
  color: #f0b35b;
}
.section-content {
  color: #ddd;
  font-size: 15px;
  line-height: 1.6;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.skills span {
  border: 1px solid #f5c77a;
  padding: 6px 14px;
  border-radius: 14px;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h1>{{name}}</h1>

  <div class="section">
    <div class="section-title">Email</div>
    <div class="section-content">{{email}}</div>
  </div>

  <div class="section">
    <div class="section-title">Phone</div>
    <div class="section-content">{{phone}}</div>
  </div>

  <div class="section">
    <div class="section-title">Experience</div>
    <div class="section-content">{{experience}}</div>
  </div>

  <div class="section">
    <div class="section-title">Education</div>
    <div class="section-content">{{education}}</div>
  </div>

  <div class="section">
    <div class="section-title">Skills</div>
    <div class="skills">{{skills}}</div>
  </div>
</div>
</body>
</html>
