<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 8</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: linear-gradient(135deg, #0ea5e9, #7c3aed);
  font-family: 'Montserrat', sans-serif;
}
.container {
  max-width: 820px;
  margin: 70px auto;
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 45px;
  color: white;
  box-shadow: 0 25px 50px rgba(0,0,0,0.4);
}
h1 {
  font-size: 36px;
  margin-bottom: 30px;
}
.section {
  margin-bottom: 24px;
}
.section-title {
  font-weight: 700;
  opacity: 0.9;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.skills span {
  background: rgba(255,255,255,0.9);
  color: black;
  padding: 6px 14px;
  border-radius: 16px;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h1>{{name}}</h1>

  <div class="section">
    <div class="section-title">Email</div>
    <div>{{email}}</div>
  </div>

  <div class="section">
    <div class="section-title">Phone</div>
    <div>{{phone}}</div>
  </div>

  <div class="section">
    <div class="section-title">Experience</div>
    <div>{{experience}}</div>
  </div>

  <div class="section">
    <div class="section-title">Education</div>
    <div>{{education}}</div>
  </div>

  <div class="section">
    <div class="section-title">Skills</div>
    <div class="skills">{{skills}}</div>
  </div>
</div>
</body>
</html>
