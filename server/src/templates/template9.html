<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Creative Resume</title>
<style>
body {
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Poppins, sans-serif;
}
.card {
  max-width: 820px;
  background: white;
  margin: 50px auto;
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 30px 50px rgba(0,0,0,0.2);
}
.header {
  background: #111;
  color: white;
  padding: 25px;
  border-radius: 15px;
  margin-bottom: 25px;
}
.section {
  margin-top: 20px;
}
.section h2 {
  color: #ff4d6d;
  border-bottom: 2px solid #ff4d6d;
  display: inline-block;
}
.skills span {
  background: #ff4d6d;
  color: white;
  padding: 8px 14px;
  border-radius: 25px;
  margin: 5px;
  display: inline-block;
}
</style>
</head>
<body>
<div class="card">
  <div class="header">
    <h1>{{name}}</h1>
    <p>{{email}} | {{phone}}</p>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <p>{{experience}}</p>
  </div>

  <div class="section">
    <h2>Education</h2>
    <p>{{education}}</p>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <div class="skills">{{skills}}</div>
  </div>
</div>
</body>
</html>
