<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 10</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  background: #020617;
  font-family: 'Inter', sans-serif;
}
.container {
  max-width: 900px;
  margin: 60px auto;
  background: linear-gradient(135deg, #020617, #0f172a);
  color: #e5e7eb;
  padding: 50px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(56,189,248,0.6);
}
h1 {
  font-family: 'Orbitron', sans-serif;
  font-size: 36px;
  color: #38bdf8;
  text-align: center;
  margin-bottom: 40px;
}
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 30px;
}
.section {
  padding: 18px;
  border: 1px solid rgba(56,189,248,0.4);
  border-radius: 14px;
}
.section-title {
  font-weight: 700;
  color: #38bdf8;
  margin-bottom: 8px;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.skills span {
  background: #38bdf8;
  color: black;
  padding: 6px 12px;
  border-radius: 20px;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h1>{{name}}</h1>

  <div class="grid">
    <div class="section">
      <div class="section-title">Email</div>
      {{email}}
    </div>

    <div class="section">
      <div class="section-title">Phone</div>
      {{phone}}
    </div>

    <div class="section">
      <div class="section-title">Experience</div>
      {{experience}}
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      {{education}}
    </div>

    <div class="section">
      <div class="section-title">Skills</div>
      <div class="skills">{{skills}}</div>
    </div>
  </div>
</div>
</body>
</html>
