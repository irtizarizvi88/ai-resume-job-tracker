<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 3</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Source Sans Pro', sans-serif;
    background: #1f2937;
    color: #e5e7eb;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 700px;
    margin: 50px auto;
    background: #111827;
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
  }
  h1 {
    font-size: 36px;
    color: #facc15;
    margin-bottom: 20px;
    text-align: center;
  }
  .section {
    margin-bottom: 20px;
  }
  .section-title {
    font-weight: 700;
    color: #fbbf24;
    margin-bottom: 5px;
    display: block;
  }
  .section-content {
    font-size: 15px;
    color: #e5e7eb;
    line-height: 1.6;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
  }
  .skills span {
    background: #f59e0b;
    color: #111827;
    padding: 5px 12px;
    border-radius: 12px;
    font-size: 13px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>{{name}}</h1>

    <div class="section">
      <span class="section-title">Email:</span>
      <div class="section-content">{{email}}</div>
    </div>

    <div class="section">
      <span class="section-title">Phone:</span>
      <div class="section-content">{{phone}}</div>
    </div>

    <div class="section">
      <span class="section-title">Experience:</span>
      <div class="section-content">{{experience}}</div>
    </div>

    <div class="section">
      <span class="section-title">Education:</span>
      <div class="section-content">{{education}}</div>
    </div>

    <div class="section">
      <span class="section-title">Skills:</span>
      <div class="section-content">
        <div class="skills">{{skills}}</div>
      </div>
    </div>
  </div>
</body>
</html>
