<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 5</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background: #f3f4f6;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 700px;
    margin: 50px auto;
    background: #fff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 12px 28px rgba(0,0,0,0.12);
  }
  .header {
    background: #374151;
    color: #fff;
    padding: 30px;
    text-align: center;
  }
  .header h1 {
    margin: 0;
    font-size: 32px;
  }
  .section {
    padding: 18px 25px;
    border-bottom: 1px solid #e5e7eb;
  }
  .section:last-child {
    border-bottom: none;
  }
  .section-title {
    font-weight: 600;
    color: #374151;
    margin-bottom: 5px;
    display: block;
  }
  .section-content {
    font-size: 14px;
    color: #4b5563;
  }
  .skills {
    display: flex;
    flex-wrap: wrap;
    gap: 5px;
    margin-top: 5px;
  }
  .skills span {
    background: #6b7280;
    color: #fff;
    padding: 4px 10px;
    border-radius: 10px;
    font-size: 12px;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>{{name}}</h1>
    </div>

    <div class="section">
      <span class="section-title">Email:</span>
      <div class="section-content">{{email}}</div>
    </div>

    <div class="section">
      <span class="section-title">Phone:</span>
      <div class="section-content">{{phone}}</div>
    </div>

    <div class="section">
      <span class="section-title">Experience:</span>
      <div class="section-content">{{experience}}</div>
    </div>

    <div class="section">
      <span class="section-title">Education:</span>
      <div class="section-content">{{education}}</div>
    </div>

    <div class="section">
      <span class="section-title">Skills:</span>
      <div class="section-content">
        <div class="skills">{{skills}}</div>
      </div>
    </div>
  </div>
</body>
</html>
