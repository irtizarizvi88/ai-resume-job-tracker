<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resume Template 6</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #eef2ff;
  margin: 0;
}
.container {
  max-width: 820px;
  margin: 60px auto;
  background: white;
  padding: 45px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
}
h1 {
  text-align: center;
  color: #4338ca;
  margin-bottom: 40px;
}
.timeline {
  border-left: 4px solid #4338ca;
  padding-left: 25px;
}
.section {
  margin-bottom: 30px;
  position: relative;
}
.section::before {
  content: '';
  width: 14px;
  height: 14px;
  background: #4338ca;
  border-radius: 50%;
  position: absolute;
  left: -36px;
  top: 6px;
}
.section-title {
  font-weight: 700;
  color: #4338ca;
}
.section-content {
  margin-top: 6px;
  color: #374151;
  font-size: 15px;
}
.skills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.skills span {
  background: #4338ca;
  color: white;
  padding: 6px 12px;
  border-radius: 14px;
  font-size: 13px;
}
</style>
</head>
<body>
<div class="container">
  <h1>{{name}}</h1>

  <div class="timeline">
    <div class="section">
      <div class="section-title">Email</div>
      <div class="section-content">{{email}}</div>
    </div>

    <div class="section">
      <div class="section-title">Phone</div>
      <div class="section-content">{{phone}}</div>
    </div>

    <div class="section">
      <div class="section-title">Experience</div>
      <div class="section-content">{{experience}}</div>
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      <div class="section-content">{{education}}</div>
    </div>

    <div class="section">
      <div class="section-title">Skills</div>
      <div class="skills">{{skills}}</div>
    </div>
  </div>
</div>
</body>
</html>
